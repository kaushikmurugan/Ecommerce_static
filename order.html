<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="/css/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="orderport">
        <form action="post">
            <div class="heading">
                <h1>ORDER FORM</h1>
            </div>

            <div class="ordertype">
                <h2>ORDER TYPE</h2>
                <div class="field">
                    <div class="f1">
                        <input type="radio" id="Delivery" name="order" required>
                        <label for="Delivery">Delivery</label>
                    </div>

                    <div class="f1">
                        <input type="radio" id="pickup" name="order" required>
                        <label for="pickup">Pick up</label>
                    </div>
                </div>
            </div>

            <div class="boxinput">
                <div class="inputfield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="FIRST NAME" required>
                </div>

                <div class="inputfield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="LAST NAME" required>
                </div>
            </div>

            <div class="boxinput">
                <div class="inputfield">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="E-MAIL" required>
                </div>

                <div class="inputfield">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="PHONE NUMBER" required>
                </div>
            </div>

            <div class="bord">
                <div class="inputfill">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="ADDRESS" required>
                </div>
            </div>

            <div class="o-foods">
                <div class="item1">
                    <h1>Non-veg Items</h1>
                    <div class="orders">
                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="mutton biriyani" value="mutton biriyani">
                                <label for="mutton biriyani">mutton biriyani - rs.240</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chicken biriyani" value="chicken biriyani">
                                <label for="chicken biriyani">chicken biriyani - rs.180</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="mutton chukka" value="mutton chukka">
                                <label for="mutton chukka">mutton chukka - rs.350</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="pepper chicken" value="pepper chicken">
                                <label for="pepper chicken">pepper chicken - rs.320</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="thanthoori" value="thanthoori">
                                <label for="thanthoori">thanthoori - rs.499 (4-pcs) </label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chicken grill" value="chicken grill">
                                <label for="chicken grill">chicken grill - rs.699</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chicken 65" value="chicken 65">
                                <label for="chicken 65">chicken 65 - rs.130 (250kg)</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chilli chicken" value="chilli chicken">
                                <label for="chilli chicken">chilli chicken - rs.150</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chicken manchuri" value="chicken manchuri">
                                <label for="chicken manchuri">chicken manchuri - rs.185</label>
                            </div>
                            <input type="number">
                        </div>
                    </div>
                </div><hr>

                <div class="item2">
                    <h1>Veg Items</h1>

                    <div class="orders">

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="idly & vada" value="idly & vada">
                                <label for="idly & vada">idly & vada - rs.75</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="dosa" value="dosa">
                                <label for="dosa">dosa - rs.40</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="masala dosa" value="masala dosa">
                                <label for="masala dosa">masala dosa - rs.70</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="poori" value="poori">
                                <label for="poori">poori - rs.40</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="meals" value="meals">
                                <label for="meals">meals - rs200</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="pongal" value="pongal">
                                <label for="pongal">pongal - rs.100</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="chappathi" value="chappathi">
                                <label for="chappathi">chappathi - rs.25</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="naan" value="naan">
                                <label for="naan">naan - rs.40</label>
                            </div>
                            <input type="number">
                        </div>

                        <div class="n-item">
                            <div class="div1">
                                <input type="checkbox" id="panneer tikka" value="panneer tikka">
                                <label for="panneer tikka">panneer tikka - rs.180</label>
                            </div>
                            <input type="number">
                        </div>
                    </div>

                </div>

            </div>

            <div class="t-quantity">
                <h1>total quantity of foods = </h1>
            </div>

            <div class="t-amount">
                <h1>total amount of foods = </h1>
            </div>

            <div class="payments">
                <h1>payment method</h1>
                <div class="p-method">
                    <div class="p1">
                        <input type="radio" name="payment" id="cash" required>
                        <label for="cash">Cash on Delivery</label>
                    </div>

                    <div class="p1">
                        <input type="radio" name="payment" id="UPI" required>
                        <label for="UPI">UPI</label>
                    </div>

                    <div class="p1">
                        <input type="radio" name="payment" id="Cards" required>
                        <label for="Cards">Credit/Debit Card</label>
                    </div>

                    <div class="p1">
                        <input type="radio" name="payment" id="Net banking" required>
                        <label for="Net banking">Net Banking</label>
                    </div>
                </div>
            </div>

            <div class="p-btn">
                <button>Place order</button>
            </div>
    </div>

    </form>
</body>

</html>
